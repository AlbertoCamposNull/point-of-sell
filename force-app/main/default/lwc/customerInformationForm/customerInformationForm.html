<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_3-of-12"></div>

        <div class="slds-col slds-size_6-of-12">
            <lightning-input-name
                required
                label="Name"
                fields-to-display={fields} 
                onchange={handleNameChange}>
            </lightning-input-name>

            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_6-of-12 slds-p-right_medium">
                    <lightning-input required type="tel" label="Phone" onchange={handlePhoneChange}></lightning-input>
                </div>
                <div class="slds-col slds-size_6-of-12 slds-p-left_medium">
                    <lightning-input required type="email" label="Email"  onchange={handleEmailChange}></lightning-input><br/>
                </div>
            </div>
            <div style="text-align: right;">
                <lightning-button variant="brand" label="Next" title="Next" onclick={handleNextClick}></lightning-button>
            </div>
        </div>

        <div class="slds-col slds-size_3-of-12"></div>
    </div>
</template>
