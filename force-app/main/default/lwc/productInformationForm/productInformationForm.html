<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_3-of-12"></div>

        <div class="slds-col slds-size_6-of-12">
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_6-of-12 slds-p-right_medium">
                    <lightning-combobox
                        name="item"
                        value={SKU__c}
                        label="Select an Item"
                        placeholder="Select an Item"
                        options={options}
                        onchange={handleComboboxChange}>
                </lightning-combobox>
                </div>
                <div class="slds-col slds-size_6-of-12 slds-p-right_medium">
                    <lightning-input type="text" label="SKU" value={sku} readonly></lightning-input>
                </div>
            </div>
            <div style="text-align: right;">
                <lightning-button variant="brand" label="Next" title="Next" onclick={handleNextClick} class="slds-m-left_x-small"></lightning-button>
            </div>
        </div>
        <div class="slds-col slds-size_3-of-12"></div>
    </div>
</template>
